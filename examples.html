<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html examples</title>
</head>
<body>
<form >
  <h1>login details</h1>
<fieldset>

  <label for="nname">Name</label>
  <input type="text"id="nname"><br>

  <label for="email">Email</label>
  <input type="text"id="email"><br>

  <label for="pwd">Password</label>
  <input type="password"id="pwd"><br>





</fieldset>


<h1>your feedback</h1>
 <fieldset>


   <p>please check all emotions that apply to you:</p>

 angry  <input type="checkbox"value="angry"><br>
 sad  <input type="checkbox"value="sad"><br>
  happy <input type="checkbox"value="happy"><br>
 ambivalent  <input type="checkbox"value="ambivalent"><br>
<p>how satisfied were you with our service</p>

very satisfied   <input type="radio"value="very satisfied">

  </fieldset>

</form>
</body>
</html>
