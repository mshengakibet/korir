<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
       <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!--simple bootsrap form--->
<form action="" class="bg-primary p-5 m-4">
    <legend class="text-center text-uppercase">Registration form</legend>

    <div class=" form-floating mb-3 mt-3">
    <INPUT class="form-control"id="fn"placeholder="firstname">
           <label for="fn" class="form-label">FIRSTNAME</label>
        </div>
    <div class="form-floating mb-3">

<input class="form-control" type="text"id="sn"placeholder="surname"><br><br>
        <label class="form-label"  for="sn">Suraname:</label>
    </div>

    <div class=" form-floating mb-3">
    <input type="text" class="form-control"id="em"placeholder="email"><br><br>
        <label for="em" class="form-label"for="em">Email</label
        </div>
    <div class=" form-floating mb-3">

    <input type="password" class="form-control"id="pwd"placeholder="password">
           <label  for="pwd" class="form-label"for="pwd">Password</label

        <label for="cmm" class="form-label">comments</label>
        <textarea class="form-control" name="" id="cmm" cols="20" rows="3"></textarea>
        </div>
       <button class="btn btn-success" type="submit"value="submit">submit</button>
    <div class="mb-3">
        <label class="form-label" for="language"> programing languages</label>
        <input type="text" class="form-control"id="language" list="language">
        <datalist id="languages">
            <option value="python">
            <option value="java">
            <option value="c++">
            <option value="kotlin">

        </datalist>
    </div>

</form>
<br><br>
<!--inline forms-->
<form action=""class="bg-danger p-3">
    <div class="row">
        <div class="col ">
            <input type="text" class="form-control"placeholder="enter first name">

        </div>
        <div class="col">
            <input type="text" class="form-control "placeholder="enter lastname">
        </div>
    </div>
</form>
</body>
</html>
