<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">

    <legend>Registration form for sports</legend>
    <br><br>

    <label for="fname">Firstname</label>
    <input type="text"id="fname"><br><br>

    <label for="lname">Lastname</label>
    <input type="text"id="lname"><br><br>

    <label for="email">Email</label>
    <input type="text"id="email"><br><br>

    <label for="pwd">Password</label>
    <input type="password"id="pwd"><br><br>

    <label for="db">Date of Birth</label>
    <input type="date"id="db"><br><br>
    <p>select any option</p>
    <input type="radio">HTML<BR>
    <input type="radio">css<br>

    <p>choose any sport</p>
    <input type="checkbox">tennis<br>
    <input type="checkbox">basketball<br><br>

    <input type="submit"value="submit"><br>

</form>


</body>
</html>
